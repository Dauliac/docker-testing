version: '3'
services:
    portainer:
        container_name: portainer
        image: portainer/portainer
        command: -H unix:///var/run/docker.sock
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ../volumes/portainer:/data
        network_mode: "host"
        restart: always
    plex:
        container_name: plex
        image: plexinc/pms-docker
        volumes:
            - ../volumes/plex/config:/config
            - ../volumes/common/movies:/data/
        network_mode: "host"
        restart: always
        environment:
            ADVERTISE_IP: "http://192.168.1.84:32400/"
    owncloud:
        container_name: owncloud
        image: owncloud
        restart: always
        ports:
            - "8080:80"
        volumes:
            - ../volumes/owncloud/apps:/var/www/html/apps
            - ../volumes/owncloud/config:/var/www/html/config
            - ../volumes/owncloud/data:/var/www/html/data
            - ../volumes/common/movies:/var/www/html/data/plex
    mysql:
        container_name: owncloud_db
        image: mariadb
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
            MYSQL_USER: $DB_USER
            MYSQL_PASSWORD: $DB_PASSWORD
            MYSQL_DATABASE: $DB
        volumes:
            - ../volumes/mysql:/var/lib/mysql
