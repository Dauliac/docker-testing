version: '3'
services:
    portainer:
        container_name: portainer
        image: portainer/portainer
        command: --admin-password '$$2y$$05$$EGWtI1m7uYTLwX6d0o.RH.LD1mNlP6ysG2yXCYZlrk0gJ4442mYNO' -H unix:///var/run/docker.sock
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer-data:/data
        network_mode: "host"
        restart: always
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
    plex:
        container_name: plex
        env_file:
            - plex.env
        image: plexinc/pms-docker
        volumes:
            - ../volumes/plex/config:/config
            - ../volumes/common/movies:/data/
        network_mode: "host"
        restart: always
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
    owncloud:
        container_name: owncloud
        image: owncloud
        restart: always
        ports:
            - "8881:80"
        depends_on:
            - mariadb
        volumes:
            - ../volumes/owncloud/apps:/var/www/html/apps
            - ../volumes/owncloud/config:/var/www/html/config
            - ../volumes/owncloud/data:/var/www/html/data
            - ../volumes/common/movies:/var/www/html/data/plex
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
        networks:
            - monitoring
    mariadb:
        container_name: mariadb
        env_file:
            - mariadb.env
        image: mariadb
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - owncloud-data:/var/lib/mysql
            - ./mariadb:/docker-entrypoint-initdb.d
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
        networks:
            - monitoring
    cadvisor:
        image: google/cadvisor
        container_name: cadvisor
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        expose:
            - 8080
        ports:
            - "8080:8080"
        networks:
              - monitoring
    prometheus:
        image: prom/prometheus:v2.0.0
        container_name: prometheus
        depends_on:
            - cadvisor
        volumes:
            - ./prometheus:/etc/prometheus/
            - prometheus-data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/etc/prometgrafanaheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--storage.tsdb.retention=200h'
        expose:
            - 9090
        ports:
            - "9090:9090"
        networks:
            - monitoring
    grafana:
        image: grafana/grafana
        container_name: grafana
        env_file:
            - grafana.env
        depends_on:
            - prometheus
        volumes:
            - grafana-data:/var/lib/grafana
            - ./grafana:/etc/grafana/provisioning
        expose:
            - 3000
        ports:
            - "3000:3000"
        networks:
            - monitoring
        # minecraft:
        # container_name: minecraft
        # restart: always
        # ports:
        #     - "25665:25665"
        # volumes:
        #     - ../volumes/common/minecraft:/app

networks:
    monitoring:
        driver: bridge
volumes:
    prometheus-data: {}
    grafana-data: {}
    owncloud-data: {}
    portainer-data: {}
