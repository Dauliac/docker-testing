version: '3'
services:
    portainer:
        container_name: portainer
        image: portainer/portainer
        command: -H unix:///var/run/docker.sock
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ../volumes/portainer:/data
        network_mode: "host"
        restart: always
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
    plex:
        container_name: plex
        env_file:
            - plex.env
        image: plexinc/pms-docker
        volumes:
            - ../volumes/plex/config:/config
            - ../volumes/common/movies:/data/
        network_mode: "host"
        restart: always
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
    owncloud:
        container_name: owncloud
        image: owncloud
        restart: always
        ports:
            - "8080:80"
        depends_on:
            - mariadb
        volumes:
            - ../volumes/owncloud/apps:/var/www/html/apps
            - ../volumes/owncloud/config:/var/www/html/config
            - ../volumes/owncloud/data:/var/www/html/data
            - ../volumes/common/movies:/var/www/html/data/plex
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
    mariadb:
        container_name: owncloud_db
        env_file:
            - mariadb.env
        image: mariadb
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - ../volumes/mysql:/var/lib/mysql
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 256M
                reservations:
                    cpus: '0.0001'
                    memory: 125M
    cadvisor:
        image: google/cadvisor
        container_name: cadvisor
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        expose:
            - 8080
        ports:
            - "8005:8080"
    prometheus:
        image: prom/prometheus:v2.0.0
        container_name: prometheus
        volumes:
            - ../volumes/prometheus:/etc/prometheus/
            - ../volumes/ prometheus-data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--storage.tsdb.retention=200h'
        expose:
            - 9090
        ports:
            - "9090:9090"
    grafana:
        image: grafana/grafana:4.6.2
        container_name: grafana
        volumes:
            - ../volumes/grafana-data:/var/lib/grafana
        expose:
            - 3000
        ports:
            - "3000:3000"
